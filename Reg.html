<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition work</title>
    <link rel="stylesheet" href="reg&login.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="register form">
        <h1>Register</h1>
        <div class="username">
            <input type="text" placeholder="Username"><ion-icon name="person"></ion-icon>
        </div>
        <div class="email">
            <input type="email" placeholder="Email"><ion-icon name="mail"></ion-icon>
        </div>
        <div class="password">
            <input type="password" placeholder="Password"><ion-icon name="eye-off-outline"></ion-icon>
        </div>
        <div class="login-register">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <button>Signup</button>

        <div class="line"></div>
        <div class="media-options">
            <ion-icon name="logo-facebook"></ion-icon>
            <span><a href="http://www.facebook.com/maduebonamegwu" target="_blank">Login with facebook</a></span>
        </div>
        <div class="media-options">
            <ion-icon name="logo-google"></ion-icon>
            <label>Login with Google</label>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
