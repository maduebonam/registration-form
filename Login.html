<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition work</title>
    <link rel="stylesheet" href="Reg&Login.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="login form">
        <h1>Login</h1>
        <form action="">
            <div class="email">
                <input type="email" placeholder="Email"><ion-icon name="mail"></ion-icon>
            </div>
            <div class="password">
                <input type="password" placeholder="Password"><ion-icon name="eye-off-outline"></ion-icon>
            </div>
            <div class="login-register">
                <p>Already have an account? <a href="Reg.html">Signup</a></p>
            </div>
            <button>Login</button>

            <div class="remember-forgot">
                <label>Remember me<a href="https://">Forgot password?</a></label>
            </div>
        </form>

        <div class="line"></div>

        <div class="media-options">
            <ion-icon name="logo-facebook"></ion-icon>
            <span><a href="http://www.facebook.com/maduebonamegwu" target="_blank">Login with facebook</a></span>
        </div>
        <div class="media-options">
            <ion-icon name="logo-google"></ion-icon>

            <label>
                <a
                    href="https://www.google.com/search?q=create+gmail&rlz=1C1KNTJ_enNG1072NG1072&oq=crea&gs_lcrp=EgZjaHJvbWUqCggCEAAYsQMYgAQyBggAEEUYOTIHCAEQABiABDIKCAIQABixAxiABDINCAMQABiDARixAxiABDINCAQQABiDARixAxiABDINCAUQABiDARixAxiABDIGCAYQRRg8MgYIBxBFGD3SAQg4MDc5ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8">
                    Login with Google</a>
            </label>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
